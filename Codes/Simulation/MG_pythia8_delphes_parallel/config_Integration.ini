# This file configures the inputs for MadGraph execution
# Based on Diego Sanz's configuration file: configMGParallel.ini 

## EVENTSFOLDER IS THE NAME OF THE FOLDER WHERE ALL RUNS WILL BE STORAGED
EVENTSFOLDER="current_dir/_Channel_Events"
## NAMESUBFOLDER IS THE NAME-STEM OF ALL THE RUNS. THE SUBFOLDERS INSIDE EVENTSFOLDER WILL START WITH THIS
NAMESUBFOLDER="_Channel_Sim_"
## MADGRAPHFOLDER IS THE LOCATION WHERE MADGRAPH IS INSTALLED. USER SHOULD CHANGE THIS TO HIS MADGRAPH INSTALLATION FOLDER
MADGRAPHFOLDER=
## RUNCARDFOLDER IS THE LOCATION WHERE THE RUN_CARD FRAME USED FOR ALL THE RUNS IS
RUNCARDFOLDER=
## PARAMCARDFOLDER IS THE LOCATION WHERE THE PARAM_CARD FOR ALL THE RUNS IS (check at the Madgraph folder: /models/sm_v4, for instance)
PARAMCARDFOLDER=
## MADGRAPHFILEFOLDER IS THE LOCATION WHERE THE MADGRAPH-SCRIPT FRAME IS
MADGRAPHFILEFOLDER=
## RUNCARDFILE IS THE NAME OF THE RUN_CARD FRAME USED FOR ALL THE RUNS
RUNCARDFILE="run_card.dat"
## PARAMCARDFILE IS THE NAME OF THE PARAM_CARD USED FOR ALL THE RUNS
PARAMCARDFILE="param_card.dat"
## MADGRAPHFILE IS THE NAME OF THE MADGRAPH-SCRIPT FRAME USED FOR ALL THE RUNS
MADGRAPHFILE="mgFile.mg5"
## CORESNUMBER IS THE NUMER OF CORES USED FOR EACH RUN
CORESNUMBER=2
## NUMEVENTSRUN IS THE NUMBER OF EVENTS FOR EACH OF THE RUNS
NUMEVENTSRUN=100000
## INIRUN IS THE INITIAL SEED USED FOR THE PARALLEL RUNS
INIRUN=20
## ENDRUN IS THE FINAL SEED USED FOR THE PARALLEL RUNS
ENDRUN=20

## *** Pythia 8
## DIRECTORY OF PYTHIA 8 EXECUTABLE (WHERE hadronization02 IS LOCATED)
PYTHIA8FOLDER=
## PYTHIA 8 .EXE
PYTHIA8EXE="hadronization02"
## PYTHIAPARAMFOLDER IS THE NAME OF THE FOLDER WHERE THE PYTHIA PARAMETER FILE IS LOCATED
PYTHIAPARAMFOLDER=
## PYTHIAPARAM IS THE NAME OF THE .cmnd FILE THAT SERVES AS PARAMETER TO PYTHIA
PYTHIAPARAM="input_pythia.cmnd"

## *** Delphes
## DIRECTORY OF DELPHES EXECTUABLE
DELPHESFOLDER=
## DELPHES .EXE
DELPHESEXE="DelphesSTDHEP"
## DELPHESCARDFOLDER IS THE NAME OF THE FOLDER WHERE THE DELPHES CARD IS LOCATED (check at the Delphes folder: /cards/)
DELPHESCARDFOLDER=
## DELPHESCARD IS THE NAME OF THE .lct FILE THAT SERVES AS PARAMETER TO DELPHES
DELPHESCARD="delphes_card_CMS.tcl"

